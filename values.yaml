replicaCount: 1

image:
  repository: "<ACCOUNT_ID>.dkr.ecr.<region>.amazonaws.com/fastapi-app"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  # Use ALB by setting ingressClassName or annotation below
  ingressClassName: "" # optional: set to "alb" if your cluster uses that
  hostname: "fastapi.example.com" # set in values files or CI
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    # Add other ALB annotations as needed (SSL, cert arn, rules)
  path: /

serviceAccount:
  create: true
  name: ""
  annotations: {} # e.g. {"eks.amazonaws.com/role-arn": "arn:aws:iam::123456:role/your-irsa-role"}

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50

env:
  - name: DATABASE_HOST
    value: ""
  - name: DATABASE_PORT
    value: "5432"
  - name: DATABASE_NAME
    value: "appdb"
  - name: DATABASE_USER
    valueFrom:
      secretKeyRef:
        name: app-db-secret
        key: username
  - name: DATABASE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: app-db-secret
        key: password

# Prometheus annotations for scraping /metrics
prometheus:
  enabled: true
  path: /metrics
  port: 8000
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8000"
