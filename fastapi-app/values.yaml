replicaCount: 1

image:
  repository: "031293725770.dkr.ecr.ap-south-1.amazonaws.com/dev/my-repo"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  # Use ALB by setting ingressClassName or annotation below
  ingressClassName: "" # optional: set to "alb" if your cluster uses that
  hostname: "" # set in values files or CI
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # Add other ALB annotations as needed (SSL, cert arn, rules)
  path: /

serviceAccount:
  create: true
  name: ""
  annotations: {}
    # eks.amazonaws.com/role-arn will be set by values-dev.yaml override

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /ready
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50

env:
  - name: DB_SECRET_NAME
    value: "app-db-secret"

# Prometheus annotations for scraping /metrics
prometheus:
  enabled: true
  path: /metrics
  port: 8000
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8000"
